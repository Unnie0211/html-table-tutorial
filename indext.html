<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tutorial</title>
</head>
<body>
    <h1>đây là bảng giá của thẻ psn</h1>
<table>
    <thead>
        <tr>
            <th>Tên sản phẩm</th>
            <th>Giá</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>psn 10$ </td>
            <td>240.000 VND</td>
        </tr>
        <tr>
            <td>psn 20$</td>
            <td>480.000 VND</td>
        </tr>
        <tr>
            <td colspan="5">psn 50$ deal bất ngờ cực shock </td>
            <td colspan="10"><b>FREE</b></td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td><b>tổng cộng</b></td>
            <td><b>720.000 VND</b></td>
        </tr>
    </tfoot>
</table>
</body>
</html>
